<script>
	playIt();
    function raiseIlluminati() {
        $('#animate').find('path').attr('class', 'fill_p');
        $('.cnhsactext').attr('class', 'show_anim');
    }
    ;
    //$('.logo').click(function () {
    //    playIt();
    //});
	//setTimeout(playIt, 200);
    function playIt() {
        var animateIt = new Vivus('animate', {
            duration: 100,
            type: 'async',
            animTimingFunction: Vivus.EASEIN
        }, raiseIlluminati);
        animateIt.reset();
        //$('.illuminati').removeClass('fadeInUp');
        animateIt.play();
        $('.logo').show();
        $('#animate').find('path').attr('class', 'erase_path');
    };
	
	function goToNext() {
		$('.logo').attr('class', 'hide_anim');
		$('.logo').hide();
		setTimeout(tonext, 1000);
	}
	
	function tonext() {
		window.location.href = 'next/index.html';
	}
</script>
