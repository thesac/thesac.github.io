	<script>
var elem_id = 0;
var contact_list = (function(){
  'use strict';
  return {
    _: function(el){
      return document.querySelector(el);
    },
    _All: function(el){
      return document.querySelectorAll(el);
    },
    show: function(){
      this.fns();
      this.wait();
    },
    fns:function(){
      var self = this;
      var request = new XMLHttpRequest();
      request.open('GET','http://thesac.github.io/cert/data.js',true);
      request.onload = function() {
        if (request.status >= 200 && request.status < 400){
          // Success!
          var data = JSON.parse(request.responseText);
          for (var i = 0; i < data.length; i++) {
            self.tmpl('.contact_list',data[i]);  
          }
        };
      };
      request.onerror = function(e) {
        // There was a connection error of some sort
        self._('.contact_list').innerHTML = '<h1>Sorry the request file could not loaded</h1>';
        
      };
      request.send();
    },
    tmpl: function(elem,obj){

	elem_id++;
      var photo = obj.photo,
          name = obj.name,
          date = obj.date,
          sum = obj.sum,
          leader = obj.leader,
          link = obj.link;
		  
	var img_type;
	if(elem_id % 2 == 1) img_type = '<div class="fh5co-portfolio-item fh5co-img-right">'
	else img_type = '<div class="fh5co-portfolio-item">';
	
	var html = img_type+
		'	<div class="fh5co-portfolio-figure">'+
		'<div class="thumbnail"><img src="'+photo+'" alt="Image" /></div></div>'+
		'	<div class="fh5co-portfolio-description">'+
		'		<h2>'+name+'</h2>'+
		'		<p>'+date+'</br>'+
		sum+'</br>'+leader+'</p>'+
		'		<p><a onclick="goToPage(\''+link+'\');return false;" class="btn btn-primary">Verify this certificate</a></p>'+
		'	</div>'+
		'</div>';

      this._(elem).innerHTML += html;
    },
    wait: function(){
      var self =  this;
      // Wait and change position
      var t = setInterval(function(){
        var el = self._All('.contact_list_item');
        for (var i = 0; i < el.length; i++) {
          el[i].classList.add('rel');
        }
		//document.getElementById('loading_gif').style.display = 'none';
        clearInterval(t);
      },1000);  
    }
  };
})();
contact_list.show();
function toggle_visibility(id, btn) {
    var e = document.getElementById(id);
    if(e.style.display == 'block') {
       e.style.display = 'none';
	   btn.innerHTML="[Hiện chi tiết]";
    } else {
       e.style.display = 'block';
	   btn.innerHTML="[Ẩn chi tiết]";
	}
}
</script>
