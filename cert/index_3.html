<script>$(window).scroll(function (e) {
    parallax();
});
function parallax() {
    var scrolled = $(window).scrollTop();
    $('.hero').css('top', -(scrolled * 0.0315) + 'rem');
    $('.hero > h1').css('top', -(scrolled * -0.005) + 'rem');
    $('.hero > h1').css('opacity', 1 - scrolled * 0.00175);
}
