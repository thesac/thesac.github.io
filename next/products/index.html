<center><h1></br>Các sản phẩm của SAC</h1></center>
<div class="contact_list"></div>
<center></br><b>Designed by Nui Nui. SAC 2016</b></center>
<script src='/jquery.min.js'></script>
<script>
var elem_id = 0;
var contact_list = (function(){
  'use strict';
  return {
    _: function(el){
      return document.querySelector(el);
    },
    _All: function(el){
      return document.querySelectorAll(el);
    },
    show: function(){
      this.fns();
      this.wait();
    },
    fns:function(){
      var self = this;
      var request = new XMLHttpRequest();
      request.open('GET','http://thesac.github.io/next/products/data.js',true);
      request.onload = function() {
        if (request.status >= 200 && request.status < 400){
          // Success!
          var data = JSON.parse(request.responseText);
          for (var i = 0; i < data.length; i++) {
            self.tmpl('.contact_list',data[i]);  
          }
        };
      };
      request.onerror = function(e) {
        // There was a connection error of some sort
        self._('.contact_list').innerHTML = '<ul class="contact_list_item"><li><h1>Sorry the request file could not loaded</h1></li></ul>';
        
      };
      request.send();
    },
    tmpl: function(elem,obj){

	elem_id++;
      var photo = obj.photo,
          name = obj.name,
          date = obj.date,
          last = obj.last,
          detail = obj.detail,
          email = obj.email,
          phone = obj.phone,
          web = obj.web,
          fb = obj.fb;

      var html = '<ul class="contact_list_item">'+
          '<li><img class="contact_list_th" src="'+photo+'"/></li>'+
		  '</br>'+
          '<li><font style="font-size: 2em;"><b>'+name+'</b></font></li>'+
		  '</br>'+
		  '<li>Thời gian tổ chức: '+date+'</li>'+
          '</br>'+
          '<li>'+last+'</li>'+
          '<li id=\"post_num_'+elem_id+'\" style=\"display:none\"></br>'+detail+'</li>'+
		  '<li><a onclick=\"toggle_visibility(\'post_num_'+elem_id+'\', this);return false;\" style=\"color:blue\">[Hiện chi tiết]</a></li>'+
		  '</br>'+
          '<li>Trưởng BTC: '+phone+'</li>'+
          '<li>Email: '+email+'</li>'+
          '<li>Facebook: <a href=\"'+fb+'\" target=\"_blank\">'+fb+'</a></li>';
		  
		if(web != "no") html += '<li>Website: <a href=\"'+web+'\" target=\"_blank\">'+web+'</a></li>';
		html += '</ul>';

      this._(elem).innerHTML += html;
    },
    wait: function(){
      var self =  this;
      // Wait and change position
      var t = setInterval(function(){
        var el = self._All('.contact_list_item');
        for (var i = 0; i < el.length; i++) {
          el[i].classList.add('rel');
        }
        clearInterval(t);
      },1000);  
    }
  };
})();
contact_list.show();
function toggle_visibility(id, btn) {
    var e = document.getElementById(id);
    if(e.style.display == 'block') {
       e.style.display = 'none';
	   btn.innerHTML="[Hiện chi tiết]";
    } else {
       e.style.display = 'block';
	   btn.innerHTML="[Ẩn chi tiết]";
	}
}
</script>
